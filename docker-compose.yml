version: '3.8'

services:
  web:
    image: pubsub:latest
    command: gunicorn pubsub.wsgi:application --bind 0.0.0.0:8000
    ports:
      - 8000:8000
    env_file:
      - ./.env
    depends_on:
      - db
      - redis
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db
  redis:
    image: "redis:alpine"

volumes:
  postgres_data: null
